syntax = "proto3";

package message;
option go_package = "../message";

service Chatroom {
    rpc Chat (stream Message) returns (stream Message);
}

enum Type {
    UNKNOWN = 0; // 未知
    SIMPLE = 1; // 单人
    ALL = 2; // 群发
    EXIT = 3; // 退出
}

message Message {
    int64 id = 1;
    string sender = 2;
    string sendTo = 3;
    string content = 4;
    Type type = 5;
    int64 send_time = 6;
}